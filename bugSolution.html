<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //More efficient way to update innerHTML. Create a variable first
    let divContent = document.getElementById("myDiv").innerHTML;
    divContent += " Added text";
    document.getElementById("myDiv").innerHTML = divContent;
  </script>
</body>
</html>
